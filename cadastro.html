<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Cadastro</title>
</head>
<body>
    <h1 id="titulo-cadastro">Cadastro</h1>
    <div class="cadastro">
        <form>
            <label for="nome-cad">Nome:</label><br>
            <input type="text" id="nome-cad" placeholder="Digite seu nome" required><br><br>

            <label for="nasc-cad-cad">Data de nascimento: </label><br>
            <input type="date" id="nasc-cad" required><br><br>

            <label for="sexo">Sexo: </label><br>
            <select id="sexo-cad" name="sexo">
                <option value="">Selecione uma opção</option>
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
                <option value="">Prefiro não dizer</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <label for="email-cad">Email:</label><br>
            <input type="email" id="email-cad" placeholder="email@example" required><br><br>

            <label for="senha-cad">Senha:</label><br>
            <input type="password" id="senha-cad" placeholder="Digite sua senha" required><br>

            <br><button type="button" onclick="cadastrarUser()" id="cadastrado">Cadastrar</button>
        </form>

        <aside><img src="imagens/benedictseason.png" alt="background"></aside>
    </div>

    <div id="recado" class="mensagem" style="display: none;">
        <span id="recado-texto"></span>
        <button onclick="closeMessage()">Ok</button>
    </div>

    <footer>
        <div class="menu-rodape">

            <img src="imagens/github.png" alt="GitHub" id="logo-github">
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
